<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Login.css') }}">

</head>

<body>

    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation"
                style="--i:0; --j:21;transform: translateX(0);opacity: 1;filter: blur(0);transition: .7s ease;">
            </h2>
            <form action="/home" method="post">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" name="username" required style="color: black;">
                    <label style="color: black;">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required name="password" style="color: black;">
                    <label style="color: black;">password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3;--j:24;">Login</button>
                <div class="logreg-link animation" style="--i:4;--j:25;">
                    <p style="color: black;">Don't have an account? <a href="#signup" class="register-link" style="color: black;"   >Sign Up</a></p>
                </div>
            </form>
            {% if msg %}
            <p>{{ msg }}</p>
            {% endif %}
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;"></p>
        </div>

        <div class="form-box register" id="signup">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form action="/register" method="post">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required name="username" style="color: black;">
                    <label style="color: black;">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required name="email" style="color: black;">
                    <label style="color: black;">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required name="password" style="color: black;">
                    <label style="color: black;">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            
                <button type=" submit" class="btn animation" style="--i:21; --j:4;">Sign up</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p style="color: black;">Already have an account? <a href="#" class="login-link" style="color: black;">Login</a></p>
                </div>
            </form>
            
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">WELCOME</h2>
            <p class="animation" style="--i:18; --j:1;"></p>
        </div>
    </div>
    <script src="/static/new.js"></script>

</body>

</html>
